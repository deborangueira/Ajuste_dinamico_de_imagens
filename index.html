<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaveta de meias</title>

    <style>

    .gaveta {
        background: #fff ;
        padding: 2%;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
    }
    
    .box-meia-pequena {
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
        gap: 16px;
        width: 100%;
    }

    .meiaPequena{
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    </style>

</head>
<body>
    <div class="gaveta">

        <div class="box-meia-pequena">

            <div class="meiaPequena">
                <img src="https://cdn-icons-png.flaticon.com/256/15547/15547500.png" alt="Meia Estrela Pequena">
            </div>
            <div class="meiaPequena">
                <img src="https://cdn-icons-png.flaticon.com/256/15547/15547500.png"  alt="Meia Estrela Pequena">
            </div>
            <div class="meiaPequena">
                <img src="https://cdn-icons-png.flaticon.com/256/15547/15547500.png"  alt="Meia Estrela Pequena">
            </div>
        </div>
    </div>
</body>
</html>
